{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body style="display: flex; justify-content: center; align-items: center; min-height: 60vh; background-color:rgb(239, 243, 229);">
	<div class="review popup">
    <form method="post" action="" class="authPopup__form">
        {% csrf_token %}
        <p class="popup__text authPopup__text">Введите свой номер телефона, и мы вам перезвоним</p>
        <div class="contacts__form_inputBlock">
            <input type="text" name="tel" class="contacts__form_iunput" placeholder="+7(999)999--99-99" required>
        </div>
        <div class="contacts__form_checkboxBlock fic">
            <input type="checkbox" name="checkbox" class="contacts__form_checkbox" checked required>
            <span class="contacts__form_checkboxBlock__intro">Я согласен(а) с <a href="{% url 'beauty_salon:privacy_policy' %}" target="_blank">политикой конфиденциальности</a></span>
        </div>
        <button type="submit" class="popup__btn authPopup__btn">Отправить</button>
    </form>
	</div>
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="ru">
<body>
    <section class="auth-section">
        <div class="container">
            <div class="auth-block">
                <h1 class="auth-title">{{ title|default:"Выход из аккаунта" }}</h1>
                <form method="post" class="auth-form">
                    {% csrf_token %}
                    <p>Вы уверены, что хотите выйти из аккаунта?</p>
                    <button type="submit" class="register-btn">Выйти</button>
                </form>
                <p class="auth-register-link">
                    <a href="{% url 'beauty_salon:login' %}">Войти снова</a>
                </p>
            </div>
        </div>
    </section>
</body>
</html>
